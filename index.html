<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">

   <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
      <div class="instagram-phone">
         <img src="images/instagram-celular.png" alt="Celular demonstrando o app do Instagram">
      </div>

      <div class="instagram-continue">
         <div id="login" class="group">
            <img src="images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
            <div class="profile-photo">
               <img src="images/perfil-instagram.jpg" alt="Foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como oliveiralecca</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
         </div>

         <div id="sign-up" class="group">
            <p class="not-account">Não é oliveiralecca?</p>
            <p class="not-account">
               <span class="link-blue">Alternar Contas</span>
               ou 
               <span class="link-blue">Inscreva-se</span>
            </p>
         </div>

         <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
               <a href="#" class="app-download"></a>
               <a href="#" class="app-download"></a>
            </div>
         </div>
      </div>
   </div>   
</body>
</html>
